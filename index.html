<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dairy Mill â€” Farmer Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #ccc;
    }
    #authMessage {
      color: #333;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Farmer Login</h2>
    <input type="text" id="phoneNumber" placeholder="Enter Phone e.g. +91 9876543210" />
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button>

    <div id="otpArea" class="hidden">
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <div id="authMessage"></div>
  </div>

  <script type="module">
    // âœ… Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD_4wQmuzFPJjid-Co9Y-6vgEb70jxWTSY",
      authDomain: "dairy-mill-production.firebaseapp.com",
      databaseURL: "https://dairy-mill-production-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dairy-mill-production",
      storageBucket: "dairy-mill-production.appspot.com",
      messagingSenderId: "721651192386",
      appId: "1:721651192386:web:b5613cedce06deed1e13db",
      measurementId: "G-YQ2BDHS8HG"
    };

    // âœ… Firebase Imports (latest CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const phoneInput = document.getElementById('phoneNumber');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpArea = document.getElementById('otpArea');
    const otpInput = document.getElementById('otpInput');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const authMessage = document.getElementById('authMessage');

    // âœ… Setup Recaptcha
    let recaptchaVerifier;
    function setupRecaptcha() {
      if (window.recaptchaWidgetRendered) return;
      recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible'
      }, auth);
      window.recaptchaWidgetRendered = true;
    }
    setupRecaptcha();

    // âœ… Normalize phone
    function normalizePhone(p) {
      if (!p) return '';
      p = p.replace(/\s+/g, '');
      if (p.startsWith('0')) p = '+91' + p.slice(1);
      if (!p.startsWith('+') && /^[6-9]\d{9}$/.test(p)) p = '+91' + p;
      return p;
    }

    // âœ… Send OTP
    sendOtpBtn.addEventListener('click', async () => {
      authMessage.innerText = '';
      const phoneNumber = normalizePhone(phoneInput.value);
      if (!/^\+\d{10,15}$/.test(phoneNumber)) {
        authMessage.innerText = 'Enter valid number, e.g. +91 9876543210';
        return;
      }

      try {
        setupRecaptcha();
        sendOtpBtn.disabled = true;
        authMessage.innerText = 'Sending OTP...';
        const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        window.confirmationResult = confirmationResult;
        otpArea.classList.remove('hidden');
        authMessage.innerText = 'OTP sent successfully âœ…';
      } catch (err) {
        console.error(err);
        authMessage.innerText = 'Error: ' + (err.message || err);
        if (recaptchaVerifier) recaptchaVerifier.clear();
        window.recaptchaWidgetRendered = false;
        setupRecaptcha();
      } finally {
        sendOtpBtn.disabled = false;
      }
    });

    // âœ… Verify OTP
    verifyOtpBtn.addEventListener('click', async () => {
      const code = otpInput.value.trim();
      if (code.length < 4) {
        authMessage.innerText = 'Enter OTP';
        return;
      }

      try {
        verifyOtpBtn.disabled = true;
        authMessage.innerText = 'Verifying...';
        const result = await window.confirmationResult.confirm(code);
        authMessage.innerText = 'Login successful ðŸŽ‰';
      } catch (err) {
        authMessage.innerText = 'Invalid OTP: ' + err.message;
      } finally {
        verifyOtpBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
